<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<title>Rock, Paper, Scissors</title>
</head>

<body>

	<div class="card text-center">
		<div class="card-header">
			Lets Play Rock, Paper, Scissors
		</div>
		<div class="card-body">
			<h5 class="card-title">Computer: <span id="computerChoosen"></span></h5>
			<h5 class="card-title">Player: <span id="playerChoosen"></span></h5>
			<h2 class="card-title"><span class="badge bg-secondary"><span id="gameResult"></span></span></h2>
		
			
		</div>
		<div class="card-footer text-muted">
			
			<div>
				<button id="btnRock" class="chooseButton btn btn-danger">Rock</button>
				<button id="btnPaper" class="chooseButton btn btn-primary">Paper</button>
				<button id="btnScissors" class="chooseButton btn btn-success">Scissors</button>
			</div>
		</div>
	</div>


	<script src="index.js">

	</script>
</body>

</html>
